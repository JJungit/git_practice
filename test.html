<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="alert-box id">
        <p>
            아이디를 입력하세요    <button class="close">닫기</button>

        </p>
    </div>
    <div class="alert-box pw">
        <p>
            비밀번호를 입력하세요    <button class="close">닫기</button>
        </p>

    </div>  
    <button onclick="알림창컨('id','block')">아이디</button>
    <button onclick="알림창컨('pw','block')">비밀번호</button>

</body>
<script>

    
    $('.close').eq(0).on('click', function(){
        $('.id').fadeOut();
    })

    $('.close').eq(1).on('click', function(){
        $('.pw').hide();
    })

    function 알림창컨(고르기, 열고닫기) {
        document.getElementsByClassName(고르기)[0].style.display = 열고닫기;
    }
</script>
</html>
